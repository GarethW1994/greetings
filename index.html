<!DOCTYPE html>
<html>

<head>
    <title>Greeting Webs Page</title>
    <link rel="stylesheet" href="css/greet.css" />
</head>

<body>

    <div class="parentContainer">
        <div class="container">
            <div class="heading">
                <h1>Greeting</h1>
            </div>

            <div class="icon">
                <img src="img/giphy.gif" alt="logo" />
            </div>

            <form>
                <div class="input">
                    <label> Name: <input type="text" name="userName" size="15" id="name" autocomplete="on"></label>
                </div>

                <div class="radioButtons">
                    <label>
                    <input type="radio" name="language" value="English" checked="true">English
                    <input type="radio" name="language" value="Afrikaans">Afrikaans
                    <input type="radio" name="language" value="isiXhosa">isiXhosa
                    </label>
                </div>

                <div class="buttonField">
                    <input id="greetMe" type="button" value="Greet Me">
                    <input id="resetMe" type="button" value="Reset Counter">
                </div>
            </form>

            <div class="counter">
                <p id="counter"></p>
            </div>

            <div class="greeting">
                <p id="output"></p>
            </div>
        </div>
    </div>


</body>

<script src="./javascript/get_name.js"></script>
<script src="./javascript/get_radio_value.js"></script>
<script src="./javascript/get_language.js"></script>
<script src="./javascript/generate_greeting.js"></script>
<script src="./javascript/display_greeting.js"></script>
<script src="./javascript/duplication_check.js"></script>

<script src="./javascript/greet.js"></script>
</html>
